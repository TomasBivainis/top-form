<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Best Form</title>
</head>
<body>
  <div class="photo">
    <div class="logo">
      <img src="./odinIcon.png" alt="the odin project logo" />
      <h1>Odin</h1>
    </div>
    <p>Photo by <a href="">Halie West</a> on <a href="">Uplash</a></p>
  </div>
  <div class="form">
    <div class="text">
      <h2>This is the best form of all time. Do it, and your life will change. Do it, and <i>everything</i> in your life will change. It is the end all be all of all forms.</h2>
      <h2><i>Do it now.</i></h2>
    </div>
    <form id="form">
      <h2>Lessss gooooo</h2>
      <div class="line">
        <div class="input">
          <label for="first_name">First name</label>
          <input id="first_name" type="text" name="first_name" />
        </div>
        <div class="input">
          <label for="last_name">Last name</label>
          <input id="last_name" type="text" name="last_name" />
        </div>
      </div>
      <div class="line">
        <div class="input">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required/>
        </div>
        <div class="input">
          <label for="phone_number">Phone number</label>
          <input id="phone_number" type="tel" name="phone_number" required />
        </div>
      </div>
      <div class="line">
        <div class="input">
          <label for="password">Password</label>
          <input id="password" class="error" type="password" name="password" required />
        </div>
        <div class="input">
          <label for="confirm_password">Confirm password</label>
          <input id="password_confirm" class="error" type="password" required />
        </div>
      </div>
    </form>
    <button type="submit" form="form">Create Account</button>
    <h4>Already have a life changing account? <a href="">Log in</a></h4>
  </div>
</body>
</html>
